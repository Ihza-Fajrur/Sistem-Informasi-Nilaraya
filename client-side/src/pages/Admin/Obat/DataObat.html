              <p>Rekam Medis</p>
            </a>
          </li>
          <li>
            <a href="">
              <img
              src="https://img.icons8.com/external-tanah-basah-basic-outline-tanah-basah/48/FFFFFF/external-healthcare-1-healthcare-tanah-basah-basic-outline-tanah-basah.png"

          <li>

      <div class="head">
        <div class="wrap-bagianAtas">
          <div class="bagianAtas">
            <h1>Data Obat</h1>
          </div>
          <div class="cari">
            <input
              type="text"
              class="inputcari"
              placeholder="Masukkan Kata Kunci"
            />
          </div>
        </div>

        <div class="wrap-table">
          <div>
            <button
              class="btn_tambah"
            >
              Tambah Obat
            </button>
          </div>

          <div class="table">
            <table>
              <thead>
                <tr>
                  <th>Nama Obat</th>
                  <th>Kuantitas</th>
                  <th>Harga Jual/Strip</th>
                  <th>Harga Jual Satuan</th>
                  <th>Harga Beli</th>
                  <th>Exp Date</th>
                  <th>Jenis Obat</th>
                  <th>Aksi</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th>Amoxicillin</th>
                  <th>124321</th>
                  <th>20.000</th>
                  <th>5.000</th>
                  <th>15.000</th>
                  <th>22 April 2022</th>
                  <th>Sirup</th>
                  <th>
                    <div class="aksi">
                      <button
                        class="btn_ubah"
                      >
                        Ubah
                      </button>
                      <button
                        class="btn_hapus"
                      >
                        Hapus
                      </button>
                    </div>
                  </th>
                </tr>
              </tbody>
            </table>
          </div>
