    <div class="head">
      <div class="wrap-bagianAtas">
        <div class="bagianAtas">
          <h1>Form Penambahan Data Obat</h1>
        </div>
      </div>

      <div class="wrap-table">
        <form action="">
          <div class="wrap-input">
            <label htmlFor="namaobat" class="label-input">
              Nama Obat
            </label>
            <input type="text" class="input-field" placeholder="Masukkan Nama Obat" name="namaobat" />
          </div>
          <div class="wrap-input">
            <label htmlFor="kuantitas" class="label-input">
              Kuantitas
            </label>
            <input type="text" class="input-field" placeholder="Masukkan Kuantitas" name="kuantitas" />
          </div>
          <div class="flex-input">
            <div class="wrap-input">
              <label htmlFor="hargajual" class="label-input">
                Harga Jual/Strip
              </label>
              <input type="number" class="input-field" placeholder="Masukkan Harga Jual/Strip" name="hargajualstrip" />
            </div>
            <div class="wrap-input">
              <label htmlFor="hargajualsatuan" class="label-input">
                Harga Jual Satuan
              </label>
              <input type="number" class="input-field" placeholder="Masukkan Harga Jual Satuan"
                name="hargajualsatuan" />
            </div>
          </div>
          <div class="wrap-input">
            <label htmlFor="hargabeli" class="label-input">
              Harga Beli
            </label>
            <input type="number" class="input-field" placeholder="Masukkan Harga Beli" name="hargabeli" />
          </div>
          <div class="wrap-input">
            <label htmlFor="expdate" class="label-input">
              Exp Date
            </label>
            <input type="date" class="input-field" placeholder="Masukkan Exp Date" name="expdate" />
          </div>
          <div class="wrap-input">
            <label htmlFor="jenis" class="label-input">
              Jenis Obat
            </label>
            <select name="jenis" id="jenis" class="input-field">
              <option value="sirup">Sirup</option>
              <option value="tablet">Tablet</option>
              <option value="kapsul">Kapsul</option>
              <option value="ampul">Ampul</option>
            </select>
          </div>
          <div>
              <input type="submit" value="Tambah Data" class="btn-tambah" />
          </div>
        </form>

        <!-- <div class="tambah">
