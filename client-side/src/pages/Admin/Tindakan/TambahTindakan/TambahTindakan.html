</head>

<body>

            <li>
              <a href="" >
                <img
                  src="https://img.icons8.com/external-tanah-basah-basic-outline-tanah-basah/48/FFFFFF/external-hospital-bed-healthcare-tanah-basah-basic-outline-tanah-basah.png"

            <li>
              <a href="">
                <img
                  src="https://img.icons8.com/external-tanah-basah-basic-outline-tanah-basah/48/FFFFFF/external-medical-report-healthcare-tanah-basah-basic-outline-tanah-basah.png"
                  class="iconImg" />
                <p>Rekam Medis</p>
              </a>
            </li>
            <li>
              <a href="" class="active">
                <img
                  src="https://img.icons8.com/external-tanah-basah-basic-outline-tanah-basah/48/02414D/external-healthcare-1-healthcare-tanah-basah-basic-outline-tanah-basah.png"
                  class="iconImg" />

            </li>
            <li>
              <a href="">
                <img
                  src="https://img.icons8.com/external-tanah-basah-basic-outline-tanah-basah/48/FFFFFF/external-medicine-healthcare-tanah-basah-basic-outline-tanah-basah.png"
                  class="iconImg" />

              <a href="">

              <a href="/">
                <img src="https://img.icons8.com/windows/48/FFFFFF/exit.png" class="iconImg" />

                <p>Logout</p>

        </ul>
      </div>

      <div class="head">
        <div class="wrap-bagianAtas">
          <div class="bagianAtas">
            <h1>Form Penambahan Tindakan</h1>
          </div>
        </div>

        <div class="wrap-table">
          <form action="">
            <div class="wrap-input">
              <label htmlFor="namatindakan" class="label-input">
                Nama Tindakan
              </label>
              <input
                type="text"
                class="input-field"
                placeholder="Masukkan Nama Tindakan"
              />
            </div>
            <div class="wrap-input">
              <label htmlFor="kodetindakan" class="label-input">
                Kode Tindakan
              </label>
              <input
                type="text"
                class="input-field"
                placeholder="Masukkan Kode Tindakan"
              />
            </div>
            <div class="wrap-input">
              <label htmlFor="klasifikasiumur" class="label-input">
                Klasifikasi Umur
              </label>
              <select
                name="klasifikasiumur"
                id="klasifikasiumur"
                class="input-field"
              >
                <option value="anakanak">Anak-Anak</option>
                <option value="dewasa">Dewasa</option>
                <option value="lansia">Lansia</option>
              </select>
            </div>
            <div class="wrap-input">
              <label htmlFor="tarif" class="label-input">
                Tarif
              </label>
              <input
                type="text"
                class="input-field"
                placeholder="Masukkan Tarif"
              />
            </div>
            <input type="submit" value="Tambah Data" class="btn-tambah" />
          </form>
        </div>
      </div>
    </div>
</body>
</html>
