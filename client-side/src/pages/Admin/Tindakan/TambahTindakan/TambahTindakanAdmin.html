</head>

<body>

      </div>

      <div class="head">
        <div class="wrap-bagianAtas">
          <div class="bagianAtas">
            <h1>Form Penambahan Tindakan</h1>
          </div>
        </div>

        <div class="wrap-table">
          <form action="/tindakan_tambah" method="post">
            <div class="wrap-input">
              <label htmlfor="namatindakan" class="label-input">
                Nama Tindakan
              </label>
              <input
                type="text"
                class="input-field"
                placeholder="Masukkan Nama Tindakan"
                name="nama_tindakan"
              />
            </div>
            <div class="wrap-input">
              <label htmlfor="kodetindakan" class="label-input">
                Kode Tindakan
              </label>
              <input
                type="text"
                class="input-field"
                placeholder="Masukkan Kode Tindakan"
                name="kode_tindakan"
              />
            </div>
            <div class="wrap-input">
              <label htmlfor="klasifikasiumur" class="label-input">
                Klasifikasi Umur
              </label>
              <select
                name="klasifikasi_umur"
                id="klasifikasiumur"
                class="input-field"
              >
                <option value="" disabled selected>Pilih Klasifikasi Umur</option>
                <option value="Anak-anak">Anak-Anak</option>
                <option value="Dewasa">Dewasa</option>
                <option value="Lansia">Lansia</option>
              </select>
            </div>
            <div class="wrap-input">
              <label htmlfor="jenis_tindakan" class="label-input">
                Jenis Tindakan
              </label>
              <select
                name="jenis_tindakan"
                id="jenis_tindakan"
                class="input-field"
              >
                <option value="" disabled selected>Pilih Jenis Tindakan</option>
                <option value="Umum">Umum</option>
                <option value="Gigi">Gigi</option>
              </select>
            </div>
            <div class="wrap-input">
              <label htmlfor="tarif" class="label-input">
                Tarif
              </label>
              <input
                type="text"
                class="input-field"
                placeholder="Masukkan Tarif"
                name="tarif"
              />
            </div>
            <input type="submit" value="Tambah Data" class="btn-tambah" name="buttontambahdata" />
          </form>
        </div>
      </div>
    </div>
</body>
</html>
