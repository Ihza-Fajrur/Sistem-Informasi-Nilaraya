      <div class="head">
        <div class="wrap-bagianAtas">
          <div class="bagianAtas">
            <h1>Form Tambah Data Pasien</h1>
          </div>
        </div>

        <div class="wrap-table">
          <form action="">
            <div class="wrap-input">
              <label htmlFor="namapasien" class="label-input">
                Nama Pasien
              </label>
              <input
                type="text"
                class="input-field"
                placeholder="Masukkan Nama Pasien"
              />
            </div>
            <div class="flex-input">
              <div class="wrap-input">
                <label htmlFor="norm" class="label-input">
                  No. Rekam Medis
                </label>
                <input
                  type="text"
                  class="input-field"
                  placeholder="Masukkan No. Rekam Medis"
                />
              </div>
              <div class="wrap-input">
                <label htmlFor="nobpjs" class="label-input">
                  No. BPJS
                </label>
                <input
                  type="text"
                  class="input-field"
                  placeholder="Masukkan No. BPJS"
                />
              </div>
            </div>
            <div class="flex-input">
              <div class="wrap-input">
                <label htmlFor="kelamin" class="label-input">
                  Kelamin
                </label>
                <select
                  name="jeniskelamin"
                  id="jeniskelamin"
                  class="input-field"
                >
                  <option value="" disabled selected>
                    Pilih Jenis Kelamin
                  </option>
                  <option value="laki-laki">Laki-laki</option>
                  <option value="perempuan">Perempuan</option>
                </select>
              </div>
              <div class="wrap-input">
                <label htmlFor="ttl" class="label-input">
                  Tempat Tanggal Lahir
                </label>
                <input
                  type="date"
                  class="input-field"
                  placeholder="Masukkan Tempat Tanggal Lahir"
                />
              </div>
            </div>
            <div class="flex-input">
              <div class="wrap-input">
                <label htmlFor="alamat" class="label-input">
                  Alamat
                </label>
                <input
                  type="text"
                  class="input-field"
                  placeholder="Masukkan Alamat"
                />
              </div>
              <div class="wrap-input">
                <label htmlFor="nohp" class="label-input">
                  No. HP
                </label>
                <input
                  type="text"
                  class="input-field"
                  placeholder="Masukkan Nomor Handphone"
                />
              </div>
            </div>
            <div class="wrap-input">
              <label htmlFor="riwayatpenyakit" class="label-input">
                Riwayat Penyakit / Alergi
              </label>
              <input
                type="text"
                class="input-field"
                placeholder="Masukkan Alamat Riwayat Penyakit / Alergi"
              />
            </div>
          </form>

          <div class="tambah">
            <input type="submit" value="Tambah Data"  class="btn-tambah" />
          </div>
        </div>
      </div>
