<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./dataPasien.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <title>Data Pasien</title>
</head>
<body>
<div class="body">
      <div class="sidebar">
        <header class="header">KliniX</header>
        <ul class="ul">
          <li>
            <a href="">

              <p>Beranda</p>
            </a>
          </li>
          <li>
            <a href="">
              <img src="https://img.icons8.com/material-outlined/48/FFFFFF/ingredients-list.png" />
              <!-- <a target="_blank" href="https://icons8.com/icon/101505/list-view">List View icon by Icons8</a> -->
              <p>Waiting List Umum</p>
            </a>
          </li>
          <li>
            <a href="">
              <img src="https://img.icons8.com/windows/48/FFFFFF/tooth.png" />
              <!-- <a target="_blank" href="https://icons8.com/icon/4948/tooth">Tooth icon by Icons8</a> -->
              <p>Waiting List Gigi</p>
            </a>
          </li>
          <li>
            <a href="" class="active">
            <img
                src="https://img.icons8.com/external-tanah-basah-basic-outline-tanah-basah/48/02414D/external-hospital-bed-healthcare-tanah-basah-basic-outline-tanah-basah.png"
                class="iconImg" />
              <!-- <img src="https://img.icons8.com/small/42/FFFFFF/user.png" /> -->
              <p>Pasien</p>
            </a>
          </li>
          <li>
            <a href="">
              <img src="https://img.icons8.com/windows/48/FFFFFF/exit.png" class="iconImg"/>
              <!-- <a target="_blank" href="https://icons8.com/icon/22112/logout">Logout icon by Icons8</a> -->
              <p>Logout</p>
            </a>
          </li>
        </ul>
      </div>

      <div class="head">
        <div class="wrap-bagianAtas">
          <div class="bagianAtas">
            <h1>Data Akun</h1>
          </div>
          <div class="cari">
            <input
              type="text"
              class="inputcari"
              placeholder="Masukkan Kata Kunci"
            />
          </div>
        </div>

        <div class="wrap-table">
          <div>
            <button
              class="btn_tambah"
            >
              Tambah Data Pasien
            </button>
          </div>

          <div class="table">
            <table>
              <thead>
                <tr>
                  <th>Nama</th>
                  <th>No. Rekam Medis</th>
                  <th>No. BPJS</th>
                  <th>Kelamin (P/L)</th>
                  <th>TTL</th>
                  <th>Alamat</th>
                  <th>No. HP</th>
                  <th>Riwayat Penyakit / Alergi</th>
                  <th>Aksi</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th>Sudirman</th>
                  <th>124231</th>
                  <th>A112DAE2</th>
                  <th>L</th>
                  <th>Jambi, 13 Maret 1999</th>
                  <th>Kedaton</th>
                  <th>081232124332</th>
                  <th>Alergi Antibiotik</th>
                  <th>
                    <div class="aksi">
                      <button
                        class="btn_rekammedis"
                        
                      >
                        Waiting List
                      </button>
                    </div>
                  </th>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

</html>
