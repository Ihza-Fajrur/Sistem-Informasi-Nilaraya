<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./form.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <title>Form Gigi</title>
</head>
<body>
  <div class="body">
    <div class="sidebar">
      <header class="header">KliniX</header>
      <ul class="ul">
        
        <li>
          <a href="" class="active">
            <img
              src="https://img.icons8.com/external-tanah-basah-basic-outline-tanah-basah/48/02414D/external-medical-report-healthcare-tanah-basah-basic-outline-tanah-basah.png"
               />
            <p>Layanan</p>
          </a>
        </li>
        <li>
          <a href="">
            <img src="https://img.icons8.com/windows/48/FFFFFF/exit.png"  />
            <!-- <a target="_blank" href="https://icons8.com/icon/22112/logout">Logout icon by Icons8</a> -->
            <p>Logout</p>
          </a>
        </li>
      </ul>
    </div>
    <div class="head">
      <div class="wrap-bagianAtas">
        <div class="bagianAtas">
          <h2>Form Penambahan Rekam Medis Dokter Gigi</h2>
        </div>
      </div>
  
      <div class="wrap-table">
        <img src="../../../../images/image 1 (3).png">

        <form action="">
          <div class="wrap-input">
            <label htmlFor="namapasien" class="label-input">
              Nama Pasien
            </label>
            <input type="text" class="input-field" disabled name="namapasien" />
          </div>
          <div class="flex-input">
            <div class="wrap-input">
              <label htmlFor="norm" class="label-input">
                No. Rekam Medis
              </label>
              <input type="text" class="input-field" disabled name="norekammedis" />
            </div>
            <div class="wrap-input">
              <label htmlFor="nobpjs" class="label-input">
                No. BPJS
              </label>
              <input type="text" class="input-field" disabled name="nobpjs" />
            </div>
          </div>
          <div class="flex-input">
            <div class="wrap-input">
              <label htmlFor="kelamin" class="label-input">
                Kelamin
              </label>
              <input disabled name="jeniskelamin" id="jeniskelamin" class="input-field">                
            </div>
            <div class="wrap-input">
              <label htmlFor="ttl" class="label-input">
                Tempat Tanggal Lahir
              </label>
              <input type="text" class="input-field" disabled name="ttl"/>
            </div>
          </div>
            
          <div class="wrap-input">
            <label htmlFor="riwayatpenyakit" class="label-input">
              Riwayat Penyakit / Alergi
            </label>
            <input type="text" class="input-field"disabled name="riwayatPenyakit" />
          </div>

          <div class="wrap-input">
            <label htmlFor="diagnosis" class="label-input">
              Diagnosis
            </label>
            <textarea type="text" class="input-field" name="diagnosis" placeholder="Masukkan Diagnosis"></textarea>
          </div>

          <div class="wrap-input">
            <label htmlFor="tindakan" class="label-input">
              Tindakan
            </label>
            <select name="tindakan" id="tindakan" class="input-field" >
              <option value="" disabled selected hidden>
                Pilih Tindakan
              </option>
              <option value=""></option>
            </select>
          </div>

          <div class="wrap-input">
            <label htmlFor="keterangan" class="label-input">
              Keterangan
            </label>
            <textarea type="text" class="input-field" name="keterangan" placeholder="Masukkan Keterangan"></textarea>
          </div>
            <input type="submit" class="btn-ubah" value="Tambah Data" name="buttontambahdata"/>
        </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
