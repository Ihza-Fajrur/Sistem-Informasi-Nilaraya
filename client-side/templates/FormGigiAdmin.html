<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <title>Form Gigi</title>
</head>

<body>
  <div class="body">
    <div class="sidebar">
      <header class="header">KliniX</header>
      <ul class="ul">

        <li>
          <a href="/dashboard" >
            <img src="https://img.icons8.com/windows/48/FFFFFF/home-page.png" />
            <!-- <a target="_blank" href="https://icons8.com/icon/6g6b5Mh-1uJ7/home-page">Home Page icon by Icons8</a> -->
            <p>Beranda</p>
          </a>
        </li>
        <li>
          <a href="/pasien" class="active">
            <img
              src="https://img.icons8.com/external-tanah-basah-basic-outline-tanah-basah/48/02414D/external-hospital-bed-healthcare-tanah-basah-basic-outline-tanah-basah.png"
              class="iconImg" />
            <!-- <img src="https://img.icons8.com/small/42/FFFFFF/user.png" /> -->
            <p>Pasien</p>
          </a>
        </li>
      
        <li>
          <a href="/tindakan_medis">
            <img
              src="https://img.icons8.com/external-tanah-basah-basic-outline-tanah-basah/48/FFFFFF/external-healthcare-1-healthcare-tanah-basah-basic-outline-tanah-basah.png"
              class="iconImg" />
            <!-- <a target="_blank" href="https://icons8.com/icon/oCzpAjdWh4qT/healthcare-1">healthcare 1 icon by Icons8</a> -->
            <p>Tindakan Medis</p>
          </a>
        </li>
        <li>
          <a href="/obat">
            <img
              src="https://img.icons8.com/external-tanah-basah-basic-outline-tanah-basah/48/FFFFFF/external-medicine-healthcare-tanah-basah-basic-outline-tanah-basah.png"
              class="iconImg" />
            <!-- <a target="_blank" href="https://icons8.com/icon/7N4bD4LTeOZF/medicine">medicine icon by Icons8</a> -->
            <p>Obat</p>
          </a>
        </li>
        <li>
          <a href="/akun">
            <img src="https://img.icons8.com/fluency-systems-regular/48/FFFFFF/user.png" class="iconImg" />
            <!-- <a target="_blank" href="https://icons8.com/icon/zxB19VPoVLjK/user">User icon by Icons8</a> -->
            <p>Akun</p>
          </a>
        </li>
        <li>
          <a href="/logout">
            <img src="https://img.icons8.com/windows/48/FFFFFF/exit.png" class="iconImg" />
            <!-- <a target="_blank" href="https://icons8.com/icon/22112/logout">Logout icon by Icons8</a> -->
            <p>Logout</p>
          </a>
        </li>
      </ul>
    </div>
    <div class="head">
      <div class="wrap-bagianAtas">
        <div class="bagianAtas">
          <h2>Form Penambahan Rekam Medis Dokter Gigi</h2>
        </div>
      </div>

      <div class="wrap-table">
        <img src="{{ url_for('static', filename='gigi.png') }}">
        <form action="">
          <div class="wrap-input">
            <label htmlfor="namapasien" class="label-input">
              Nama Pasien
            </label>
            <input type="text" class="input-field" placeholder="Masukkan Nama Pasien" name="namapasien" />
          </div>
          <div class="flex-input">
            <div class="wrap-input">
              <label htmlfor="norm" class="label-input">
                No. Rekam Medis
              </label>
              <input type="text" class="input-field" placeholder="Masukkan No. Rekam Medis" name="norekammedis" />
            </div>
            <div class="wrap-input">
              <label htmlfor="nobpjs" class="label-input">
                No. BPJS
              </label>
              <input type="text" class="input-field" placeholder="Masukkan No. BPJS" name="nobpjs"/>
            </div>
          </div>
          <div class="flex-input">
            <div class="wrap-input">
              <label htmlfor="kelamin" class="label-input">
                Kelamin
              </label>
              <select name="jeniskelamin" id="jeniskelamin" class="input-field">
                <option value="0" disabled selected>
                  Pilih Jenis Kelamin
                </option>
                <option value="laki-laki">Laki-laki</option>
                <option value="perempuan">Perempuan</option>
              </select>
            </div>
            <div class="wrap-input">
              <label htmlfor="ttl" class="label-input">
                Tempat Tanggal Lahir
              </label>
              <input type="text" class="input-field" placeholder="Masukkan Tempat Tanggal Lahir" name="ttl" />
            </div>
          </div>

          <div class="wrap-input">
            <label htmlfor="riwayatpenyakit" class="label-input">
              Riwayat Penyakit / Alergi
            </label>
            <input type="text" class="input-field" placeholder="Masukkan Alamat Riwayat Penyakit / Alergi" name="riwayatpenyakit"/>
          </div>

          <div class="wrap-input">
            <label htmlfor="diagnosis" class="label-input">
              Diagnosis
            </label>
            <textarea type="text" class="input-field" name="diagnosis" placeholder="Masukkan Diagnosis"></textarea>
          </div>

          <div class="wrap-input">
            <label htmlfor="tindakan" class="label-input">
              Tindakan
            </label>
            <select name="tindakan" id="tindakan" class="input-field">
              <option value="" disabled selected hidden>
                Pilih Tindakan
              </option>
              <option value=""></option>
            </select>
          </div>

          <div class="wrap-input">
            <label htmlfor="keterangan" class="label-input">
              Keterangan
            </label>
            <textarea type="text" class="input-field" name="keterangan" placeholder="Masukkan Keterangan"></textarea>
          </div>
          <input type="submit" class="btn-ubah" value="Tambah Data" name="buttontambahdata" />
        </form>
      </div>
    </div>
  </div>
</body>

</html>
