<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <title>Tambah Pasien</title>
</head>
<body>
  
    <div class="body">
      <div class="sidebar">
        <header class="header">KliniX</header>
        <ul class="ul">
          <li>
            <a href="/dashboard">
              <img src="https://img.icons8.com/windows/48/FFFFFF/home-page.png" />
              <!-- <a target="_blank" href="https://icons8.com/icon/6g6b5Mh-1uJ7/home-page">Home Page icon by Icons8</a> -->
        
              <p>Beranda</p>
            </a>
          </li>
          <li>
            <a href="/waiting_list_umum">
              <img src="https://img.icons8.com/material-outlined/48/FFFFFF/ingredients-list.png" />
              <!-- <a target="_blank" href="https://icons8.com/icon/101505/list-view">List View icon by Icons8</a> -->
              <p>Waiting List Umum</p>
            </a>
          </li>
          <li>
            <a href="/waiting_list_gigi">
              <img src="https://img.icons8.com/windows/48/FFFFFF/tooth.png" />
              <!-- <a target="_blank" href="https://icons8.com/icon/4948/tooth">Tooth icon by Icons8</a> -->
              <p>Waiting List Gigi</p>
            </a>
          </li>
          <li>
            <a href="/pasien" class="active">
              <img
                src="https://img.icons8.com/external-tanah-basah-basic-outline-tanah-basah/48/02414D/external-hospital-bed-healthcare-tanah-basah-basic-outline-tanah-basah.png"
                 />
              <!-- <img src="https://img.icons8.com/small/42/FFFFFF/user.png" /> -->
              <p>Pasien</p>
            </a>
          </li>
          <li>
            <a href="/logout">
              <img src="https://img.icons8.com/windows/48/FFFFFF/exit.png"  />

              <p>Logout</p>
            </a>
          </li>
        </ul>
      </div>

      <div class="head">
        <div class="wrap-bagianAtas">
          <div class="bagianAtas">
            <h1>Form Tambah Data Pasien</h1>
          </div>
        </div>

        <div class="wrap-table">
          <form action="{{ url_for('pasien_tambah') }}" method="post">
            <div class="wrap-input">
              <label htmlfor="namapasien" class="label-input">
                Nama Pasien
              </label>
              <input
                type="text"
                class="input-field"
                placeholder="Masukkan Nama Pasien"
                name="nama_pasien"
                required
              />
            </div>
            <div class="flex-input">
              <div class="wrap-input">
                <label htmlfor="norm" class="label-input">
                  No. Rekam Medis
                </label>
                <input
                  type="text"
                  class="input-field"
                  placeholder="Masukkan No. Rekam Medis"
                  name="no_rekam_medis"
                  required
                />
              </div>
              <div class="wrap-input">
                <label htmlfor="nobpjs" class="label-input">
                  No. BPJS
                </label>
                <input
                  type="text"
                  class="input-field"
                  placeholder="Masukkan No. BPJS"
                  name="no_bpjs"
                />
              </div>
            </div>
            <div class="flex-input">
              <div class="wrap-input">
                <label htmlfor="kelamin" class="label-input">
                  Kelamin
                </label>
                <select
                  name="jenis_kelamin"
                  id="jeniskelamin"
                  class="input-field"
                >
                  <option value="" disabled selected>
                    Pilih Jenis Kelamin
                  </option>
                  <option value="Laki-laki">Laki-laki</option>
                  <option value="Perempuan">Perempuan</option>
                </select>
              </div>
              <div class="wrap-input">
                <label htmlfor="ttl" class="label-input">
                  Tempat Tanggal Lahir
                </label>
                <input
                  type="text"
                  class="input-field"
                  placeholder="Masukkan Tempat Tanggal Lahir"
                  name="ttl"
                />
              </div>
            </div>
            <div class="flex-input">
              <div class="wrap-input">
                <label htmlfor="alamat" class="label-input">
                  Alamat
                </label>
                <input
                  type="text"
                  class="input-field"
                  placeholder="Masukkan Alamat"
                  name="alamat"
                />
              </div>
              <div class="wrap-input">
                <label htmlfor="nohp" class="label-input">
                  No. HP
                </label>
                <input
                  type="text"
                  class="input-field"
                  placeholder="Masukkan Nomor Handphone"
                  name="no_hp"
                />
              </div>
            </div>
            <div class="wrap-input">
              <label htmlfor="riwayatpenyakit" class="label-input">
                Riwayat Penyakit / Alergi
              </label>
              <input
                type="text"
                class="input-field"
                placeholder="Masukkan Alamat Riwayat Penyakit / Alergi"
                name="riwayat_penyakit"
              />
            </div>
            <input type="submit" class="btn-tambah" value="Tambah" name="tambahpasien"/>
          </form>

        </div>
      </div>
    </div>
  </body>
  </html>
