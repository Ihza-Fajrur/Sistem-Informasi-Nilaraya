<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='formTambahRekamMedisAdmin.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <title>Form Umum</title>
</head>

<body>
  <div class="body">
    <div class="sidebar">
      <header class="header">KliniX</header>
      <ul class="ul">

        <li>
          <a href="/dashboard" >
            <img src="https://img.icons8.com/windows/48/FFFFFF/home-page.png" />
            <!-- <a target="_blank" href="https://icons8.com/icon/6g6b5Mh-1uJ7/home-page">Home Page icon by Icons8</a> -->
            <p>Beranda</p>
          </a>
        </li>
        <li>
          <a href="/pasien" class="active">
            <img
              src="https://img.icons8.com/external-tanah-basah-basic-outline-tanah-basah/48/02414D/external-hospital-bed-healthcare-tanah-basah-basic-outline-tanah-basah.png"
              class="iconImg" />
            <!-- <img src="https://img.icons8.com/small/42/FFFFFF/user.png" /> -->
            <p>Pasien</p>
          </a>
        </li>
      
        <li>
          <a href="/tindakan_medis">
            <img
              src="https://img.icons8.com/external-tanah-basah-basic-outline-tanah-basah/48/FFFFFF/external-healthcare-1-healthcare-tanah-basah-basic-outline-tanah-basah.png"
              class="iconImg" />
            <!-- <a target="_blank" href="https://icons8.com/icon/oCzpAjdWh4qT/healthcare-1">healthcare 1 icon by Icons8</a> -->
            <p>Tindakan Medis</p>
          </a>
        </li>
        <li>
          <a href="/obat">
            <img
              src="https://img.icons8.com/external-tanah-basah-basic-outline-tanah-basah/48/FFFFFF/external-medicine-healthcare-tanah-basah-basic-outline-tanah-basah.png"
               />
            <!-- <a target="_blank" href="https://icons8.com/icon/7N4bD4LTeOZF/medicine">medicine icon by Icons8</a> -->
            <p>Obat</p>
          </a>
        </li>
        <li>
          <a href="/akun">
            <img src="https://img.icons8.com/fluency-systems-regular/48/FFFFFF/user.png"  />
            <!-- <a target="_blank" href="https://icons8.com/icon/zxB19VPoVLjK/user">User icon by Icons8</a> -->
            <p>Akun</p>
          </a>
        </li>
        <li>
          <a href="/logout">
            <img src="https://img.icons8.com/windows/48/FFFFFF/exit.png"  />
            <!-- <a target="_blank" href="https://icons8.com/icon/22112/logout">Logout icon by Icons8</a> -->
            <p>Logout</p>
          </a>
        </li>
      </ul>
    </div>

    <div class="head">
      <div class="wrap-bagianAtas">
        <div class="bagianAtas">
          <h2>Form Penambahan Rekam Medis Umum</h2>
        </div>
      </div>

      <div class="wrap-table">
        <form action="{{ url_for('rekam_medik_tambah_umum', no_rekam_medik = pasien['no_rekam_medik']) }}" method="POST" id="form_umum">
          <div class="wrap-input">
            <label htmlfor="nama_pasien" class="label-input">
              Nama Pasien
            </label>
            <input type="text" class="input-field" placeholder="-" name="nama_pasien" value="{{ pasien['nama'] }}" disabled/>
          </div>
          <div class="flex-input">
            <div class="wrap-input">
              <label htmlfor="norm" class="label-input">
                No. Rekam Medis
              </label>
              <input type="text" class="input-field" placeholder="-" name="no_rekam_medis" value ="{{ pasien['no_rekam_medik'] }}" disabled/>
            </div>
            <div class="wrap-input">
              <label htmlfor="nobpjs" class="label-input">
                No. BPJS
              </label>
              <input type="text" class="input-field" placeholder="-" name="no_bpjs" value="{{ pasien['no_bpjs'] }}" disabled/>
            </div>
          </div>
          <div class="flex-input">
            <div class="wrap-input">
              <label htmlfor="kelamin" class="label-input">
                Kelamin
              </label>
              <select name="jenis_kelamin" id="jeniskelamin" class="input-field">
                {% if pasien['jenis_kelamin'] == 'Laki-laki' %}
                  <option value="" disabled>
                    Pilih Jenis Kelamin
                  </option>
                  <option value="Laki-laki" disabled selected>Laki-laki</option>
                  <option value="Perempuan" disabled>Perempuan</option>
                {% elif pasien['jenis_kelamin'] == 'Perempuan'%}
                  <option value="" disabled>
                    Pilih Jenis Kelamin
                  </option>
                  <option value="Laki-laki" disabled>Laki-laki</option>
                  <option value="Perempuan" disabled selected>Perempuan</option>
                {% endif %}
              </select>
            </div>
            <div class="wrap-input">
              <label htmlfor="ttl" class="label-input">
                Tempat Tanggal Lahir
              </label>
              <input placeholder="-" type="text" class="input-field" name="ttl" value="{{ pasien['ttl'] }}" disabled/>
            </div>
          </div>

          <div class="wrap-input">
            <label htmlfor="riwayat_penyakit" class="label-input">
              Riwayat Penyakit / Alergi
            </label>
            <input placeholder="-" name="riwayat_penyakit" type="text" class="input-field" value="{{ pasien['riwayat_penyakit'] }}" disabled/>
          </div>
          
          <div class="wrap-input">
            <label htmlfor="diagnosis" class="label-input">
              Diagnosis
            </label>
            <textarea type="text" class="input-field" name="diagnosis" placeholder="Masukkan Diagnosis" form="form_umum"></textarea>
          </div>

          <div class="wrap-input">
            <label htmlfor="tindakan" class="label-input">
              Tindakan
            </label>
            <select name="tindakan" id="tindakan" class="input-field" required>
              <option value="" disabled selected>
                Pilih Tindakan
              </option>
              {% for tindakan in tindakan %}
                <option value="{{ tindakan['kode_tindakan'] }}">{{ tindakan['nama_tindakan'] }}</option>
              {% endfor %}
            </select>
          </div>

          <div class="wrap-input">
            <label htmlfor="keterangan" class="label-input">
              Keterangan
            </label>
            <textarea type="text" class="input-field" name="keterangan" placeholder="Masukkan Keterangan" form="form_umum"></textarea>
          </div>

          <input type="submit" class="btn-ubah" value="Tambah Data" name="buttontambahdata" />
        </form>
      </div>
    </div>
  </div>
</body>

</html>
