<script>
  function inputDokter(){
    var label_tipe_dokter = document.createElement("label");
    var text =  document.createTextNode("Tipe Dokter");
    label_tipe_dokter.appendChild(text);
    label_tipe_dokter.setAttribute("htmlfor", "tipe_dokter");
    label_tipe_dokter.setAttribute("class", "label-input");
    var div = document.getElementById("input-tipe-dokter");
    div.appendChild(label_tipe_dokter);

    var select_tipe_dokter = document.createElement("select");
    select.setAttribute("name", "tipe_dokter");
    select.setAttribute("id", "tipe_dokter");
    select.setAttribute("class", "input-field");
    div.appendChild(select_tipe_dokter);
    
    var option_tipe_dokter_1 = document.createElement("option");
    option_tipe_dokter.setAttribute("value", "Pilih Jenis Dokter");
    option_tipe_dokter.setAttribute("disabled", "disabled");
    option_tipe_dokter.setAttribute("selected", "selected");
    var option_tipe_dokter_2 = document.createElement("option");
    option_tipe_dokter2.setAttribute("value", "Umum");
    var option_tipe_dokter_3 = document.createElement("option");
    option_tipe_dokter3.setAttribute("value", "Gigi");
  }
