      <div class="head">
        <div class="wrap-bagianAtas">
          <div class="bagianAtas">
            <h1>Form Ubah Data Pasien</h1>
          </div>
        </div>

        <div class="wrap-table">
          <form action="{{ url_for('pasien_edit', no_rekam_medik = pasien['no_rekam_medik']) }}" method="POST">
            <div class="wrap-input">
              <label htmlfor="namapasien" class="label-input">
                Nama Pasien
              </label>
              <input
                type="text"
                class="input-field"
                placeholder="Masukkan Nama Pasien"
                name="nama_pasien"
                value="{{ pasien['nama'] }}"
              />
            </div>
            <div class="flex-input">
              <div class="wrap-input">
                <label htmlfor="norm" class="label-input">
                  No. Rekam Medis
                </label>
                <input
                  type="text"
                  class="input-field"
                  placeholder="Masukkan No. Rekam Medis"
                  name="no_rekam_medis"
                  value="{{ pasien['no_rekam_medik'] }}"
                />
              </div>
              <div class="wrap-input">
                <label htmlfor="nobpjs" class="label-input">
                  No. BPJS
                </label>
                <input
                  type="text"
                  class="input-field"
                  placeholder="Masukkan No. BPJS"
                  name="no_bpjs"
                  value="{{ pasien['no_bpjs'] }}"
                />
              </div>
            </div>
            <div class="flex-input">
              <div class="wrap-input">
                <label htmlfor="kelamin" class="label-input">
                  Kelamin
                </label>
                <select
                  name="jenis_kelamin"
                  id="jeniskelamin"
                  class="input-field"
                >
                  {% if pasien['jenis_kelamin'] == 'Laki-laki' %}
                    <option value="" disabled>Pilih Jenis Kelamin</option>
                    <option value="laki-laki" selected>Laki-laki</option>
                    <option value="perempuan">Perempuan</option>
                  {% elif pasien['jenis_kelamin'] == 'Perempuan' %}
                    <option value="" disabled>Pilih Jenis Kelamin</option>
                    <option value="laki-laki">Laki-laki</option>
                    <option value="perempuan" selected>Perempuan</option>
                  {% else %}
                    <option value="" disabled selected>Pilih Jenis Kelamin</option>
                    <option value="laki-laki">Laki-laki</option>
                    <option value="perempuan">Perempuan</option>
                  {% endif %}
                </select>
              </div>
              <div class="wrap-input">
                <label htmlfor="ttl" class="label-input">
                  Tempat Tanggal Lahir
                </label>
                <input
                  type="text"
                  class="input-field"
                  placeholder="Masukkan Tempat Tanggal Lahir"
                  name="ttl"
                  value="{{ pasien['ttl'] }}"
                />
              </div>
            </div>
            <div class="flex-input">
              <div class="wrap-input">
                <label htmlfor="alamat" class="label-input">
                  Alamat
                </label>
                <input
                  type="text"
                  class="input-field"
                  placeholder="Masukkan Alamat"
                  name="alamat"
                  value="alamat"
                />
              </div>
              <div class="wrap-input">
                <label htmlfor="nohp" class="label-input">
                  No. HP
                </label>
                <input
                  type="text"
                  class="input-field"
                  placeholder="Masukkan Nomor Handphone"
                  name="no_hp"
                  value="{{ pasien['no_hp'] }}"
                />
              </div>
            </div>
            <div class="wrap-input">
              <label htmlfor="riwayatpenyakit" class="label-input">
                Riwayat Penyakit / Alergi
              </label>
              <input
                type="text"
                class="input-field"
                placeholder="Masukkan Alamat Riwayat Penyakit / Alergi"
                name="riwayat_penyakit"
                value="{{ pasien['riwayat_penyakit'] }}"
              />
            </div>
            <input type="submit" class="btn-tambah" value="Ubah" name="tambahpasien"/>
          </form>
        </div>
      </div>
    </div>
</body>
</html>
